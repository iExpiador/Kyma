<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;       /* Negro puro */
            --lilac: #C8A2C8;       /* Lila clásico */
            --blue: #4169E1;        /* Azul real */
            --dark-lilac: #9B59B6;  /* Lila oscuro para contraste */
        }

        /* --- Estilos Base y Fondo --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            /* GRADIENTE CORREGIDO: Negro, Lila y Azul */
            background: linear-gradient(-45deg, 
                var(--black) 0%, 
                var(--dark-lilac) 25%, 
                var(--lilac) 50%, 
                var(--blue) 75%, 
                var(--black) 100%);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Contenido Principal VISIBLE INMEDIATAMENTE --- */
        #main-content {
            opacity: 1;
            visibility: visible;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .glass-card {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            width: 100%;
            max-width: 500px;
            padding: 40px 25px;
            text-align: center;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 100px rgba(100, 65, 164, 0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        .glass-card::-webkit-scrollbar {
            width: 0;
            display: none;
        }

        .name-luxury {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            color: #FFFFFF;
            text-shadow: 
                0 0 10px var(--lilac),
                0 0 20px var(--lilac),
                0 0 30px rgba(200, 162, 200, 0.5);
            line-height: 1;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 6px solid rgba(255, 255, 255, 0.2);
            object-fit: cover;
            margin: 0 auto 25px;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.5),
                0 0 50px rgba(65, 105, 225, 0.3);
        }

        /* --- MARIPOSAS EN COLORES EXACTOS --- */
        .butterfly-world {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .butterfly {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            opacity: 0.8;
            filter: drop-shadow(0 0 6px currentColor);
            animation: floatButterfly 20s linear infinite;
        }

        .butterfly::before,
        .butterfly::after {
            content: '';
            position: absolute;
            border-radius: 70% 30% 80% 20% / 60% 40% 60% 40%;
        }

        .butterfly::before {
            width: 28px;
            height: 40px;
            left: 2px;
            top: 0;
            transform: rotate(45deg);
            transform-origin: right center;
            animation: flapLeft 0.7s ease-in-out infinite alternate;
        }

        .butterfly::after {
            width: 28px;
            height: 40px;
            right: 2px;
            top: 0;
            transform: rotate(-45deg);
            transform-origin: left center;
            animation: flapRight 0.7s ease-in-out infinite alternate;
        }

        .butterfly .body {
            position: absolute;
            width: 4px;
            height: 20px;
            background: white;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 2px;
            box-shadow: 0 0 5px white;
        }

        /* COLORES EXACTOS PARA LAS MARIPOSAS */
        .butterfly.black {
            color: rgba(0, 0, 0, 0.7);
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.5));
        }
        .butterfly.lilac {
            color: var(--lilac);
            filter: drop-shadow(0 0 10px var(--lilac));
        }
        .butterfly.blue {
            color: var(--blue);
            filter: drop-shadow(0 0 10px var(--blue));
        }
        .butterfly.white {
            color: rgba(255, 255, 255, 0.6);
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.4));
        }

        @keyframes floatButterfly {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.8;
            }
            25% {
                transform: translate(calc(100vw * 0.4), calc(100vh * 0.3)) rotate(180deg) scale(1.1);
                opacity: 1;
            }
            50% {
                transform: translate(calc(100vw * 0.2), calc(100vh * 0.6)) rotate(360deg) scale(0.9);
                opacity: 0.7;
            }
            75% {
                transform: translate(calc(100vw * 0.6), calc(100vh * 0.4)) rotate(540deg) scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: translate(0, 0) rotate(720deg) scale(1);
                opacity: 0.8;
            }
        }

        @keyframes flapLeft {
            0% { transform: rotate(35deg) scaleY(1); }
            100% { transform: rotate(55deg) scaleY(1.1); }
        }

        @keyframes flapRight {
            0% { transform: rotate(-35deg) scaleY(1); }
            100% { transform: rotate(-55deg) scaleY(1.1); }
        }

        /* --- Info Card Layout --- */
        .info-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        .info-card:hover { 
            transform: translateY(-5px); 
            background: rgba(65, 105, 225, 0.2);
            border-color: rgba(200, 162, 200, 0.4);
            box-shadow: 0 10px 20px rgba(200, 162, 200, 0.2);
        }

        /* --- Amigos Grid --- */
        .friend-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }
        .friend-item:hover { 
            transform: scale(1.05); 
            filter: brightness(1.2);
        }

        .friend-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(200, 162, 200, 0.4);
            overflow: hidden;
            margin-bottom: 8px;
            box-shadow: 
                0 5px 15px rgba(0,0,0,0.3),
                inset 0 0 20px rgba(200, 162, 200, 0.1);
            transition: all 0.3s ease;
        }
        .friend-item:hover .friend-circle {
            border-color: var(--blue);
            box-shadow: 
                0 10px 25px rgba(65, 105, 225, 0.4),
                inset 0 0 30px rgba(65, 105, 225, 0.2);
        }

        .friend-link {
            font-size: 0.7rem;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, rgba(0,0,0,0.4), rgba(65,105,225,0.3));
            padding: 2px 10px;
            border-radius: 20px;
            transition: all 0.3s;
            border: 1px solid rgba(200, 162, 200, 0.3);
        }
        .friend-link:hover {
            background: linear-gradient(45deg, rgba(65,105,225,0.4), rgba(200,162,200,0.3));
            transform: scale(1.05);
        }

        /* --- BOTÓN DE MÚSICA CORREGIDO --- */
        #music-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 2000;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(200, 162, 200, 0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(200, 162, 200, 0.4);
            transition: all 0.3s ease;
        }

        #music-toggle:hover {
            transform: scale(1.15);
            background: rgba(65, 105, 225, 0.4);
            border-color: rgba(255, 255, 255, 0.7);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(65, 105, 225, 0.6);
        }

        /* Iconos SVG corregidos */
        .music-icon {
            width: 24px;
            height: 24px;
            fill: var(--lilac);
            filter: drop-shadow(0 0 5px rgba(200, 162, 200, 0.7));
            transition: all 0.3s ease;
        }

        #music-toggle:hover .music-icon {
            fill: white;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.9));
            transform: scale(1.1);
        }

        /* Efecto de pulso cuando la música está reproduciendo */
        .music-playing {
            animation: pulseGlow 2s infinite alternate;
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 
                    0 10px 30px rgba(0, 0, 0, 0.5),
                    0 0 30px rgba(200, 162, 200, 0.4);
            }
            100% {
                box-shadow: 
                    0 10px 30px rgba(0, 0, 0, 0.5),
                    0 0 40px rgba(65, 105, 225, 0.6);
            }
        }

        /* Textos */
        .text-white {
            color: white !important;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        .text-gray-700 {
            color: rgba(255, 255, 255, 0.9) !important;
        }

        .border-white\/20 {
            border-color: rgba(255, 255, 255, 0.25) !important;
        }

        .opacity-80 {
            opacity: 0.9 !important;
        }
    </style>
</head>
<body>

    <audio id="bg-music" src="kyma.mp3" loop preload="auto"></audio>

    <!-- BOTÓN CORREGIDO -->
    <div id="music-toggle" onclick="toggleMusic()">
        <svg id="icon-play" class="music-icon" style="display: none;" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="icon-pause" class="music-icon" viewBox="0 0 24 24">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
    </div>

    <div class="butterfly-world" id="butterflyContainer"></div>

    <div id="main-content">
        <div class="glass-card">
            <h1 class="name-luxury">Nami</h1>
            <img src="https://xatimg.com/image/Ip60VX4om9zC.jpg" alt="Nami Icon" class="profile-pic">

            <div class="mb-8">
                <h2 class="text-white text-xs uppercase tracking-[0.3em] font-semibold mb-6">Sobre mí</h2>
                <div class="grid grid-cols-2 gap-4 px-4">
                    <div class="info-card">
                        <span class="text-[10px] uppercase text-white opacity-80">Nacionalidad</span>
                        <img src="https://xatimg.com/image/MQO0i4lrvTG9.png" alt="Icono" class="w-8 h-8 object-contain filter brightness-125">
                    </div>
                    <div class="info-card">
                        <span class="text-[10px] uppercase text-white opacity-80">Signo</span>
                        <div class="flex items-center gap-2">
                            <span class="text-2xl text-lilac">♋</span>
                            <span class="text-sm font-semibold text-gray-700">Cáncer</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pt-8 border-t border-white/20">
                <h3 class="text-white text-[10px] uppercase tracking-[0.4em] mb-6">Amigos</h3>
                <div class="grid grid-cols-3 gap-y-8 gap-x-2">
                    <div class="friend-item"><div class="friend-circle"><img src="https://xatimg.com/image/sO8F1zQU7KSe.png" alt=":v"></div><span class="text-white text-[10px] font-semibold mb-1">Amigo 1</span><a href="#" target="_blank" class="friend-link">Perfil</a></div>
                    <div class="friend-item"><div class="friend-circle"><img src="https://xatimg.com/image/sO8F1zQU7KSe.png" alt=":v"></div><span class="text-white text-[10px] font-semibold mb-1">Amigo 2</span><a href="#" target="_blank" class="friend-link">Perfil</a></div>
                    <div class="friend-item"><div class="friend-circle"><img src="https://xatimg.com/image/sO8F1zQU7KSe.png" alt=":v"></div><span class="text-white text-[10px] font-semibold mb-1">Amigo 3</span><a href="#" target="_blank" class="friend-link">Perfil</a></div>
                    <div class="friend-item"><div class="friend-circle"><img src="https://xatimg.com/image/sO8F1zQU7KSe.png" alt=":v"></div><span class="text-white text-[10px] font-semibold mb-1">Amigo 4</span><a href="#" target="_blank" class="friend-link">Perfil</a></div>
                    <div class="friend-item"><div class="friend-circle"><img src="https://xatimg.com/image/sO8F1zQU7KSe.png" alt=":v"></div><span class="text-white text-[10px] font-semibold mb-1">Amigo 5</span><a href="#" target="_blank" class="friend-link">Perfil</a></div>
                    <div class="friend-item"><div class="friend-circle"><img src="https://xatimg.com/image/sO8F1zQU7KSe.png" alt=":v"></div><span class="text-white text-[10px] font-semibold mb-1">Amigo 6</span><a href="#" target="_blank" class="friend-link">Perfil</a></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bg-music');
        const musicToggle = document.getElementById('music-toggle');
        const iconPlay = document.getElementById('icon-play');
        const iconPause = document.getElementById('icon-pause');
        const butterflyContainer = document.getElementById('butterflyContainer');

        function createButterflies() {
            const colors = ['black', 'lilac', 'blue', 'white'];
            const numberOfButterflies = 15;
            
            for (let i = 0; i < numberOfButterflies; i++) {
                const butterfly = document.createElement('div');
                const colorClass = colors[Math.floor(Math.random() * colors.length)];
                butterfly.className = `butterfly ${colorClass}`;
                
                butterfly.style.left = `${Math.random() * 100}%`;
                butterfly.style.top = `${Math.random() * 100}%`;
                
                const size = 25 + Math.random() * 35;
                butterfly.style.width = `${size}px`;
                butterfly.style.height = `${size}px`;
                
                const body = document.createElement('div');
                body.className = 'body';
                butterfly.appendChild(body);
                
                const duration = 18 + Math.random() * 20;
                const delay = Math.random() * 5;
                butterfly.style.animation = `floatButterfly ${duration}s linear ${delay}s infinite`;
                
                butterflyContainer.appendChild(butterfly);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            createButterflies();
            
            setTimeout(() => {
                audio.play().then(() => {
                    updateMusicIcons(false);
                    musicToggle.classList.add('music-playing');
                }).catch(() => {
                    updateMusicIcons(true);
                });
            }, 500);
        });

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                updateMusicIcons(false);
                musicToggle.classList.add('music-playing');
            } else {
                audio.pause();
                updateMusicIcons(true);
                musicToggle.classList.remove('music-playing');
            }
        }

        function updateMusicIcons(isPaused) {
            if (isPaused) {
                iconPlay.style.display = 'block';
                iconPause.style.display = 'none';
            } else {
                iconPlay.style.display = 'none';
                iconPause.style.display = 'block';
            }
        }
    </script>

</body>
</html>
