<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaby - Luxury Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ffafcc;
            --purple: #b392ac;
            --skyblue: #a2d2ff;
            --taupe: #d6ccc2;
        }

        /* --- Estilos Base y Fondo --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ffafcc, #b392ac, #a2d2ff, #d6ccc2);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Pantalla de Intro --- */
        #intro {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            transition: opacity 1s ease, visibility 1s;
        }

        .intro-name-container {
            position: relative;
            display: inline-block;
            margin-bottom: 40px;
        }

        .name-intro {
            font-family: 'Great Vibes', cursive;
            font-size: 8rem;
            line-height: 1;
            color: #FFFFFF;
            text-shadow: 
                0 0 10px #FFFFFF,
                0 0 20px #FFFFFF,
                0 0 30px rgba(255, 255, 255, 0.5);
            filter: drop-shadow(0 10px 15px rgba(255,255,255,0.3));
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }

        @keyframes pulseGlow {
            from { text-shadow: 0 0 10px #FFFFFF, 0 0 20px #FFFFFF; }
            to { text-shadow: 0 0 25px #FFFFFF, 0 0 50px #FFFFFF, 0 0 70px rgba(255, 255, 255, 0.8); }
        }

        .btn-enter {
            position: relative;
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .btn-enter::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.6);
            transform: rotate(30deg);
            animation: sparkle 3s infinite;
        }

        @keyframes sparkle {
            0% { left: -60%; }
            30% { left: 120%; }
            100% { left: 120%; }
        }

        .btn-enter:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.4);
        }

        /* --- Contenido Principal --- */
        #main-content {
            opacity: 0;
            visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            transition: opacity 1.5s ease;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            width: 100%;
            max-width: 500px;
            padding: 40px 25px;
            text-align: center;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.1);
            max-height: 90vh;
            overflow-y: auto;
        }

        .glass-card::-webkit-scrollbar {
            width: 0;
            display: none;
        }

        .name-luxury {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            color: #FFFFFF;
            text-shadow: 0 0 10px #FFFFFF, 0 0 20px rgba(255, 255, 255, 0.4);
            line-height: 1;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 6px solid #fff;
            object-fit: cover;
            margin: 0 auto 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        /* --- Lógica de Mariposas 3D --- */
        .butterfly-world {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .butterfly-wrap {
            position: absolute;
            transform: scale(0.35);
            perspective: 800px;
        }

        .butterfly {
            animation: hover 250ms cubic-bezier(.48,.01,.54,1) infinite alternate-reverse;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(50deg) rotateY(20deg) rotateZ(-50deg);
            width: 30px;
        }

        .butterfly::before {
            background: #222;
            border-radius: 50%;
            content: '';
            display: block;
            height: 110px;
            left: 50%;
            margin-left: -10px;
            position: absolute;
            top: -15px;
            transform: rotatey(100deg);
            width: 20px;
            z-index: 2;
        }

        .wing {
            display: block;
            opacity: 0.8;
            position: absolute;
            top: 0;
            transform-style: preserve-3d;
        }

        .wing:first-child {
            animation: leftflap 250ms cubic-bezier(.48,.01,.54,1) infinite alternate-reverse;
            height: 1px;
            left: 0;
            transform: rotateY(-20deg);
            transform-origin: 700% 50%;
            width: 1px;
            z-index: 3;
        }

        .wing:last-child {
            animation: rightflap 250ms cubic-bezier(.48,.01,.54,1) infinite alternate-reverse;
            right: 0;
            transform: rotateY(200deg);
            transform-origin: 0% 50%;
            z-index: 1;
        }

        .bit, .bit::after {
            border-radius: 50%;
            overflow: hidden;
            position: absolute;
            right: 0;
            top: 0;
            transform-origin: 100% 50%;
        }

        .bit:first-child { height: 70px; top: 15px; transform: rotateZ(40deg); width: 130px; }
        .bit:first-child::after { content: ''; display: inline-block; height: 60px; left: -30px; top: 5px; width: 100px; }
        .bit:last-child { height: 55px; transform: rotateZ(-40deg); width: 100px; }
        .bit:last-child::after { content: ''; display: inline-block; height: 45px; left: -24px; top: 5px; width: 60px; z-index: 1; }

        .b-pink .bit { background: #ff85a1; } .b-pink .bit::after { background: #ffafcc; }
        .b-blue .bit { background: #4099FF; } .b-blue .bit::after { background: #a2d2ff; }
        .b-purple .bit { background: #8e44ad; } .b-purple .bit::after { background: #b392ac; }

        @keyframes hover { 
            0% { transform: rotateX(50deg) rotateY(20deg) rotateZ(-50deg) translateZ(0px); }
            100% { transform: rotateX(50deg) rotateY(20deg) rotateZ(-50deg) translateZ(-8px); }
        }
        @keyframes leftflap { 0% { transform: rotateY(-20deg); } 100% { transform: rotateY(90deg); } }
        @keyframes rightflap { 0% { transform: rotateY(200deg); } 100% { transform: rotateY(90deg); } }

        /* --- Info Card Layout --- */
        .info-card {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: transform 0.3s ease;
        }
        .info-card:hover { transform: translateY(-5px); }

        /* --- Amigos Grid --- */
        .friend-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .friend-item:hover { transform: scale(1.05); }

        .friend-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid white;
            overflow: hidden;
            margin-bottom: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
        }

        .friend-link {
            font-size: 0.7rem;
            color: #fff;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 10px;
            border-radius: 20px;
            transition: background 0.3s;
        }
        .friend-link:hover { background: rgba(0, 0, 0, 0.4); }

        /* --- Controles de Audio --- */
        .audio-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 200;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: none; 
            color: white;
            transition: 0.3s;
        }
        .audio-control:hover { background: rgba(255, 255, 255, 0.4); }
    </style>
</head>
<body>

    <!-- Elemento de Audio - Requiere archivo musica.mp3 en la misma carpeta -->
    <audio id="bg-music" loop>
        <source src="musica.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <!-- Control de Audio -->
    <div id="mute-btn" class="audio-control" onclick="toggleMute()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
            <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
            <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
            <path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182l-.707.707A3.489 3.489 0 0 1 9.025 8a3.489 3.489 0 0 1-1.025 2.475l.707.707z"/>
            <path d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/>
        </svg>
    </div>

    <!-- Pantalla de Intro -->
    <div id="intro">
        <div class="intro-name-container">
            <h1 class="name-intro">Gaby</h1>
        </div>
        <button class="btn-enter" onclick="startExperience()">Entrar</button>
    </div>

    <!-- Mariposas Decorativas -->
    <div class="butterfly-world">
        <div class="butterfly-wrap b-pink" style="top: 10%; left: 5%;">
            <div class="butterfly"><div class="wing"><div class="bit"></div><div class="bit"></div></div><div class="wing"><div class="bit"></div><div class="bit"></div></div></div>
        </div>
        <div class="butterfly-wrap b-blue" style="top: 15%; right: 8%;">
            <div class="butterfly"><div class="wing"><div class="bit"></div><div class="bit"></div></div><div class="wing"><div class="bit"></div><div class="bit"></div></div></div>
        </div>
        <div class="butterfly-wrap b-purple" style="top: 55%; left: 2%;">
            <div class="butterfly"><div class="wing"><div class="bit"></div><div class="bit"></div></div><div class="wing"><div class="bit"></div><div class="bit"></div></div></div>
        </div>
        <div class="butterfly-wrap b-pink" style="top: 45%; right: 4%;">
            <div class="butterfly"><div class="wing"><div class="bit"></div><div class="bit"></div></div><div class="wing"><div class="bit"></div><div class="bit"></div></div></div>
        </div>
        <div class="butterfly-wrap b-blue" style="bottom: 10%; left: 15%;">
            <div class="butterfly"><div class="wing"><div class="bit"></div><div class="bit"></div></div><div class="wing"><div class="bit"></div><div class="bit"></div></div></div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div id="main-content">
        <div class="glass-card">
            <h1 class="name-luxury">Gaby</h1>

            <img src="https://xatimg.com/image/kE0XqQ4WiVSH.png" alt="Gaby Profile" class="profile-pic">

            <div class="mb-8">
                <h2 class="text-white text-xs uppercase tracking-[0.3em] font-semibold mb-6 opacity-80">Sobre mí</h2>
                
                <!-- Dos Columnas para Info -->
                <div class="grid grid-cols-2 gap-4 px-4">
                    <div class="info-card">
                        <span class="text-[10px] uppercase text-white opacity-60">Nacionalidad</span>
                        <img src="https://cdn-icons-png.flaticon.com/512/5344/5344530.png" alt="Icono" class="w-8 h-8 object-contain">
                    </div>

                    <div class="info-card">
                        <span class="text-[10px] uppercase text-white opacity-60">Signo</span>
                        <div class="flex items-center gap-2">
                            <span class="text-2xl">♉</span>
                            <span class="text-sm font-semibold text-gray-700">Tauro</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sección Amigos -->
            <div class="pt-8 border-t border-white/20">
                <h3 class="text-white text-[10px] uppercase tracking-[0.4em] mb-6">Amigos</h3>
                
                <div class="grid grid-cols-3 gap-y-8 gap-x-2">
                    <!-- Heis -->
                    <div class="friend-item">
                        <div class="friend-circle">
                            <img src="https://xatimg.com/image/cu2N8TJYTYiv.jpg" alt="Heis" class="w-full h-full object-cover">
                        </div>
                        <span class="text-white text-[10px] font-semibold mb-1">Heis</span>
                        <a href="https://xat.me/heis" target="_blank" class="friend-link">Perfil</a>
                    </div>

                    <!-- Yaaz -->
                    <div class="friend-item">
                        <div class="friend-circle">
                            <img src="https://i.imgur.com/ThW77Zc.png" alt="Yaaz" class="w-full h-full object-cover">
                        </div>
                        <span class="text-white text-[10px] font-semibold mb-1">Yaaz</span>
                        <a href="https://xat.me/yaaz" target="_blank" class="friend-link">Perfil</a>
                    </div>

                    <!-- Estela -->
                    <div class="friend-item">
                        <div class="friend-circle">
                            <img src="https://xatimg.com/image/FwHBT0GtlIXu.png" alt="Estela" class="w-full h-full object-cover">
                        </div>
                        <span class="text-white text-[10px] font-semibold mb-1">Estela</span>
                        <a href="https://xat.me/estela" target="_blank" class="friend-link">Perfil</a>
                    </div>

                    <!-- Paulina -->
                    <div class="friend-item">
                        <div class="friend-circle">
                            <img src="https://xatimg.com/image/SfAtzGQLIvoR.jpg" alt="Paulina" class="w-full h-full object-cover">
                        </div>
                        <span class="text-white text-[10px] font-semibold mb-1">Paulina</span>
                        <a href="https://xat.me/iPauLinaaa" target="_blank" class="friend-link">Perfil</a>
                    </div>

                    <!-- Fabi -->
                    <div class="friend-item">
                        <div class="friend-circle">
                            <img src="https://xatimg.com/image/nW55YBWRcnQW.jpg" alt="Fabi" class="w-full h-full object-cover">
                        </div>
                        <span class="text-white text-[10px] font-semibold mb-1">Fabi</span>
                        <a href="https://xat.me/Fabiii9217" target="_blank" class="friend-link">Perfil</a>
                    </div>

                    <!-- Ashley -->
                    <div class="friend-item">
                        <div class="friend-circle">
                            <img src="https://xatimg.com/image/DqVrXU6x43Zm.png" alt="Ashley" class="w-full h-full object-cover">
                        </div>
                        <span class="text-white text-[10px] font-semibold mb-1">Ashley</span>
                        <a href="https://xat.me/solangel" target="_blank" class="friend-link">Perfil</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bg-music');
        const muteBtn = document.getElementById('mute-btn');

        function startExperience() {
            const intro = document.getElementById('intro');
            const main = document.getElementById('main-content');
            
            // Iniciar música
            audio.play().catch(error => {
                console.log("La reproducción automática fue bloqueada o falló:", error);
            });

            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.visibility = 'hidden';
                main.style.visibility = 'visible';
                main.style.opacity = '1';
                muteBtn.style.display = 'block'; 
            }, 1000);
        }

        function toggleMute() {
            if (audio.muted) {
                audio.muted = false;
                muteBtn.style.opacity = "1";
            } else {
                audio.muted = true;
                muteBtn.style.opacity = "0.5";
            }
        }
    </script>

</body>
</html>
